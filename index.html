<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take a guess</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="Title">Take a guess</div>
    <div class="js-user-guessing">
    <div class="user-guess">
      <label for="numbers" class="label">Choose a Number from 1 to 10:</label>
      <select name="numbers" class="selection">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <div class="button1">
    <button class="guess-button js-user-guess-button">Guess</button>
    </div>
    </div>

    <div class="result1"></div>
    <div class="result2"></div>

  <script src="logic.js"></script>
</body>
</html>
